<!doctype html>
<html class="js" lang="en">
<head>
  <title>Bar Chart Example</title>
  <link rel="stylesheet" type="text/css" href="css/style_for_testing.css">
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js?ver=4.9.4"></script>
  <script type="text/javascript" src="js/jquery.waypoints.1.1.7.js"></script>
</head>
<body>
  <div style="height:1000px;"></div>
  <div style="text-align:center; padding:6em 5%; margin-top:50px;">
    <div style="border-bottom:1px solid #ccc;">
      <div class="row">
        <div class="col-12">
      			<ul class="bar-chart">
      				<li class="axis">
                <div class="label">OMG!</div>
      					<div class="label">Guru</div>
      					<div class="label">Clever</div>
      					<div class="label">Mediocre</div>
      					<div class="label">Clueless</div>
      				</li>
              <li id="skill1" class="blue">
      					<div class="percent">95<span>%</span></div>
      					<div class="skill">HTML/CSS</div>
      				</li>
              <li id="skill2" class="blue">
      					<div class="percent">60<span>%</span></div>
      					<div class="skill">JavaScript</div>
      				</li>
              <li id="skill3" class="blue">
      					<div class="percent">95<span>%</span></div>
      					<div class="skill">Skill 3</div>
      				</li>
              <li id="skill4" class="blue">
      					<div class="percent">75<span>%</span></div>
      					<div class="skill">Skill 4</div>
      				</li>
              <li id="skill5" class="blue">
      					<div class="percent"></div>
      					<div class="skill">Women</div>
      				</li>
            </ul>
      		</div>
        </div>
      <div>
    </div>
    <div style="height:1000px;"></div>
</body>
<script language="javascript">
  $(document).ready(function() {
  	// Animate Chart
  	$('.bar-chart').waypoint(function(event, direction) {
  		 $('#skill1').css({'height': '0%'}).stop().delay(200).animate({'height':'95%'}, 1000, 'easeOutExpo');
  		 $('#skill2').css({'height': '0%'}).stop().delay(400).animate({'height':'60%'}, 1000, 'easeOutExpo');
  		 $('#skill3').css({'height': '0%'}).stop().delay(600).animate({'height':'95%'}, 1000, 'easeOutExpo');
  		 $('#skill4').css({'height': '0%'}).stop().delay(800).animate({'height':'75%'}, 1000, 'easeOutExpo');
  		 $('#skill5').css({'height': '0%'}).stop().delay(1000).animate({'height':'15%'}, 1000, 'easeOutExpo');
  	}, {
  	 offset: '80%',
  	 triggerOnce: true
  	});
  })
</script>
</html>
