  <div>

      <div id="map" class="col-md-6 col-xs-12" style="height:300px; border:1px solid #ccc;"></div>
      <script>
      /* ========= GoogleMaps API ================================================== */
        function initMap(){
          var bmlatlng = new google.maps.LatLng(33.37249851,-84.786496854);
          var mapOptions = {
            zoom: 7,
            center: {lat: 33.74900, lng: -84.38798}
          }
          var map = new google.maps.Map(document.getElementById("map"), mapOptions);
          var marker = new google.maps.Marker({
            position: bmlatlng,
            map: map,
            title: "Click to zoom"
          });
          marker.setMap(map);
          map.addListener('center_changed', function() {
            window.setTimeout(function() {
              map.panTo(marker.getPosition());
            }, 3000);
          });

          marker.addListener('click', function() {
            map.setZoom(10);
            map.setCenter(marker.getPosition());
          });
        }
      </script>
      <!-- GoogleMaps API -->
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-iEYgzfpOANsC-zi-76cny5m1iRnJBMs&callback=initMap"
      async defer></script>
