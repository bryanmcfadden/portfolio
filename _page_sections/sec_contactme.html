<body style="overflow:auto;">
  <!-- ************************************************************************************ -->
  <!-- *****************************  CONTACT ME ****************************************** -->
  <!-- ************************************************************************************ -->
  <div style="height:600px;">&nbsp;</div>
  <!-- ************************************************************************************ -->
  <!-- ************************* CONTACT ME FORM ****************************************** -->
  <!-- ************************************************************************************ -->
  <style>
    @keyframes pulse{
      0% { box-shadow:0 0 0 5px rgba(0,0,0,0) }
      0% { box-shadow:0 0 0 5px rgba(34,152,216,0.5) }
    }
  </style>
  <div class="clear-fix" style="display:table; background: #0071bc; overflow:auto; padding-bottom:80px; width:100%; text-align:center;">
    <section>
      <div class="container">
        <div>
        	<!-- SECTION HEADER -->
        	<div style="padding:60px 0; letter-spacing:1.5px;">
        	  <h2 class="contact-me">Contact me</h2>
          </div>
        </div>
      	<!-- / END SECTION HEADER -->
      	<div id="contactForm">
        	<form method="post" enctype="application/x-www-form-urlencoded" style="padding-bottom:60px;">
        	  <div>
              <div class="three-inputs-wrapper">
                <div class="col-md-4 col-sm-12 form-input">
                  <input class="contact-name" id="contact-name" name="contact-name" placeholder="Your Name" required="" oninvalid="this.setCustomValidity('Enter your name')" onchange="this.setCustomValidity('')" value="" type="text">
                </div>
                <div class="col-md-4 col-sm-12 form-input">
                  <input class="contact-email" id="contact-email" name="contact-email" placeholder="Your Email" required="" oninvalid="this.setCustomValidity('Enter a valid email')" onchange="this.setCustomValidity('')" value="" type="email">
                </div>
                <div class="col-md-4 col-sm-12 form-input">
                  <input class="contact-subject" id="contact-subject" name="pirate-forms-contact-subject" placeholder="Subject" required="" oninvalid="this.setCustomValidity('Please enter a subject')" onchange="this.setCustomValidity('')" value="" type="text">
                </div>
              </div>
              <div class="form-input">
                <textarea style="display:inline-block;" rows="5" cols="30" class="contact-message" id="contact-message" name="pirate-forms-contact-message" placeholder="Your message" required="" oninvalid="this.setCustomValidity('Enter your question or comment')" onchange="this.setCustomValidity('')"></textarea>
              </div>
              <div class="form-input col-sm-12 col-md-2 align-right">
                  <button type="submit" class="contact-submit" id="form-contact-submit" name="form-contact-submit">Send</button>
              </div>
            </div>
          </form>
        </div>
    	</div>
    </section>
  </div>
  <div style="height:200px; padding:40px;">
    <div style="border:1px solid #2298d8; border-radius:50%; height:50px; width:50px; line-height:48px; font-size:20px; animation-name:pulse; animation-direction:alternate; animation-duration: 1.5s; animation-iteration-count: infinite; color:#2298d8; text-align:center;">
      +
    </div>
  </div>
  <!-- ============================================ JAVASCRIPT FILES ======================================================== -->
  <!-- <script src="https://code.jquery.com//jquery-3.2.1.min.js"></script> -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <!-- <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script> -->
  <!-- <script src="../js/vendor/jquery.easing.1.4.1.min.js"></script> -->
  <script language="javascript">
  var contactname = {
     origin   : "left",
     distance : "32px",
     duration : 700,
     delay    : 200,
  }

  var contactemail = {
     origin   : "top",
     distance : "32px",
     duration : 700,
     delay    : 200,
  }

  var contactsubject = {
     origin   : "right",
     distance : "32px",
     duration : 700,
     delay    : 200,
  }
  var contactmessage = {
     origin   : "bottom",
     distance : "32px",
     duration : 700,
     delay    : 400,
  }
  var contactsubmit = {
     origin   : "right",
     distance : "32px",
     duration : 700,
     delay    : 400,
  }
  sr.reveal(".contact-me", {origin: "top", distance: "50px", duration: "500"});
  sr.reveal(".contact-name", contactname);
  sr.reveal(".contact-email", contactemail);
  sr.reveal(".contact-subject", contactsubject);
  sr.reveal(".contact-message", contactmessage);
  sr.reveal(".contact-submit", contactsubmit);
  </script>
