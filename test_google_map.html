<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
    function initMap(){
      var bmlatlng = new google.maps.LatLng(33.37249851,-84.786496854);
      var mapOptions = {
        zoom: 10,
        center: bmlatlng
      }
      var map = new google.maps.Map(document.getElementById("map"), mapOptions);
      var marker = new google.maps.Marker({
        position: bmlatlng,
        map: map,
        title: "Bryan McFadden"
      });
      marker.setMap(map);
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA-iEYgzfpOANsC-zi-76cny5m1iRnJBMs&callback=initMap"
    async defer></script>
  </body>
</html>
